{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/faqs.css'%}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png'%}">
    <link rel="manifest" href="{% static 'fav/site.webmanifest'%}">
    <link rel="mask-icon" href="{% static 'fav/safari-pinned-tab.svg'%}" color="#111313">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#111313">
    <meta name="theme-color" content="#100f0f">
    <title>Faqs</title>
</head>
<body>
    <div id="particles-js"></div>
    <header class="top-bar">
        <div class="logo-title">
            <a href="{% url 'home' %}">
                <img src="{% static 'img/logo.png' %}" alt="Logo">
            </a>
            <h2>ToDoList</h2>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'faqs' %}">FAQs</a>
            <a href="{% url 'profile' %}">Profile</a>
            <a href="{% url 'about_app' %}">About App</a>
        </nav>
        <div id="login-status">
            <button id="login-button" class="login-btn" type="button">Log In</button>
        </div>
    </header>
    <main>
        <div class="faqs">
            <h1>Frequently Asked Questions:</h1>
            <i class="fas fa-info-circle"></i>
        </div>
        <div id="faqContainer"></div>
    </main>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="{% static 'js/particles.js' %}"></script>
    <script src="{% static 'js/faqs.js'%}"></script>
</body>
</html>
