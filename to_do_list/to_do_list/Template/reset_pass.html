{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/reset_pass.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'fav/favicon-32x32.png'%}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'fav/favicon-16x16.png'%}">
    <link rel="manifest" href="{% static 'fav/site.webmanifest'%}">
    <link rel="mask-icon" href="{% static 'fav/safari-pinned-tab.svg'%}" color="#111313">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="msapplication-TileColor" content="#111313">
    <meta name="theme-color" content="#100f0f">
    <title>Reset password</title>
</head>
<body>
    <div id="particles-js"></div>
    <main>
        <h1><i class="fa-solid fa-key"></i>Reset password</h1>
        <h2>Please choose a new password that's different from your current one.</h2>
        <input type="password" id="new-password" placeholder="new password">
        <i class="fas fa-lock" id="N-lock"></i>
        <input type="password" id="confirm-password" placeholder="confirm">
        <i class="fas fa-lock" id="C-lock"></i>
        <button class="btn" id="submit-btn">save</button>
        <a href="../login" class="back-to-login">return to <span>login</span></a>
    </main>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script src="{% static 'js/particles.js' %}"></script>
    <script src="{% static 'js/reset_pass.js'%}"></script>
</body>
</html>
